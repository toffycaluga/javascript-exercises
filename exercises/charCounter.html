<h3>Contando Caracteres</h3>

<div id="container-char-count">

    <textarea id="textInput" oninput="countCharacters();" rows="4" cols="50"></textarea>

    <p><span id="charCount">0</span> caracteres</p>

</div>



























<style>
    /* char counter css */

    #container-char-count {
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
    }

    #container-char-count>textarea {
        margin: 50px;
    }

    #container-char-count p {
        font-size: 20px;
    }
</style>




<script>
    // char counter js
    function countCharacters() {


        //seleccionamos el input
        const input = document.getElementById("textInput");


        //seleccionamos el charCount
        const charCount = document.getElementById("charCount");


        //cambiamos el contenido del span id=charCount por la cantidad de los caracteres del input
        charCount.textContent = input.value.length;
    }

</script>
